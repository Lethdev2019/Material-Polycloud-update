  <style>
    @keyframes slideInFromleft {
        0% {
          transform: translateX(-300px);
        }

        100% {
          transform: translateX(0px);
        }
      }
      @keyframes slideOutFromleft {
        0% {
          transform: translateX(0px);
        }

        100% {
          transform: translateX(-300px);
        }
      }

      @keyframes fadeout {
        0% {
          transform: translateY(0px);
        }

        100% {
          transform: translateY(7px);
        }
      }
